site_name: Legion Documentation
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

site_url: https://LLMP-io.github.io/Legion/
repo_url: https://github.com/LLMP-io/Legion
repo_name: LLMP-io/Legion

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LLMP-io/Legion
      name: Legion on GitHub

extra_css:
  - stylesheets/footer.css
  - stylesheets/content.css
  - stylesheets/navbar.css
  - stylesheets/sidebar.css
  - stylesheets/theme.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

